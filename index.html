<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WiMAX QoS and Bandwidth Allocation Simulator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>WiMAX QoS and Bandwidth Allocation Simulator</h1>
    <div class="controls">
      <label for="serviceClass">Service Class:</label>
      <select id="serviceClass">
        <option value="UGS">Unsolicited Grant Service (UGS)</option>
        <option value="RTPS">Real-Time Polling Service (RTPS)</option>
        <option value="nRTPS">Non-Real-Time Polling Service (nRTPS)</option>
        <option value="BE">Best Effort (BE)</option>
      </select>

      <label for="dataRate">Data Rate (Kbps):</label>
      <input type="number" id="dataRate" value="512">

      <label for="delay">Delay (ms):</label>
      <input type="number" id="delay" value="50">

      <label for="jitter">Jitter (ms):</label>
      <input type="number" id="jitter" value="5">

      <button id="simulateBtn">Simulate</button>
    </div>
    <div id="output"></div>

    <canvas id="bandwidthChart" width="400" height="200"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
